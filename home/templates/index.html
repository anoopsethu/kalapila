<!DOCTYPE html>
	{% load staticfiles %}

<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'img/kalapila-favicon.png' %}">
	<meta name="description" content="Kalapila strives to develop a passionate language loving community by sharing pictorised typographic creatives portraying outstanding literary works found across the web. We also conduct time-to-time social welfare programmes aiming at bringing about a change in the lives of the less privileged sections of the society.">
	<title>Kalapila</title>
	<style type="text/css">
		body, html{
			margin: 0px;
			padding: 0px;
		}
		.container{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#00abff+0,9563f2+100 */
			background: #00abff; /* Old browsers */
			background: -moz-linear-gradient(-45deg, #00abff 0%, #9563f2 100%); /* FF3.6-15 */
			background: -webkit-linear-gradient(-45deg, #00abff 0%,#9563f2 100%); /* Chrome10-25,Safari5.1-6 */
			background: linear-gradient(135deg, #00abff 0%,#9563f2 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00abff', endColorstr='#9563f2',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
		}
		.container img{
			max-width: 80px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="{% static 'img/kalapila-logo.png' %}">
	</div>
</body>
</html>
